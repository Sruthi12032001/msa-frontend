<h2 mat-dialog-title>Edit Ship Details</h2>
<div mat-dialog-content class="dialog-content">
  <!-- Basic Information Section -->
  <div class="form-group">
    <label for="from">From</label>
    <input type="text" id="from" [(ngModel)]="editData.from_" placeholder="Enter origin" />
  </div>

  <div class="form-group">
    <label for="to">To</label>
    <input type="text" id="to" [(ngModel)]="editData.to" placeholder="Enter destination" />
  </div>

  <!-- Date Field Using Native Input Type -->
  <div class="form-group">
    <label for="dtg">Date/Time</label>
    <input type="datetime-local" id="dtg" [(ngModel)]="editData.dtg" />
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" [(ngModel)]="editData.location" placeholder="Enter location" />
  </div>

  <!-- Remaining Fields as Before -->
  <div class="form-group">
    <label for="direction">Direction</label>
    <input type="text" id="direction" [(ngModel)]="editData.direction" placeholder="Enter direction" />
  </div>

  <div class="form-group">
    <label for="speed">Speed</label>
    <input type="text" id="speed" [(ngModel)]="editData.speed" placeholder="Enter speed" />
  </div>

  <div class="form-group">
    <label for="criticality">Criticality</label>
    <input type="text" id="criticality" [(ngModel)]="editData.criticality" placeholder="Enter criticality" />
  </div>

  <div class="form-group">
    <label for="supportNeeded">Support Needed</label>
    <input type="text" id="supportNeeded" [(ngModel)]="editData.supportNeeded" placeholder="Enter support needed" />
  </div>

  <div class="form-group">
    <label for="weather">Weather</label>
    <input type="text" id="weather" [(ngModel)]="editData.weather" placeholder="Enter weather condition" />
  </div>

  <div class="form-group">
    <label for="destinationTime">Destination Time</label>
    <input type="datetime-local" id="destinationTime" [(ngModel)]="editData.destinationTime" />
  </div>

  <div class="form-group">
    <label for="identification">Identification</label>
    <input type="text" id="identification" [(ngModel)]="editData.identification" placeholder="Enter identification" />
  </div>

  <div class="form-group">
    <label for="nameOfShip">Name of Ship</label>
    <input type="text" id="nameOfShip" [(ngModel)]="editData.nameOfShip" placeholder="Enter name of ship" />
  </div>

  <div class="form-group">
    <label for="typeOfActivity">Type of Activity</label>
    <input type="text" id="typeOfActivity" [(ngModel)]="editData.typeOfActivity" placeholder="Enter activity type" />
  </div>

  <div class="form-group">
    <label for="significance">Significance</label>
    <input type="text" id="significance" [(ngModel)]="editData.significance" placeholder="Enter significance" />
  </div>

  <div class="form-group">
    <label for="latitude">Latitude</label>
    <input type="number" id="latitude" [(ngModel)]="editData.latitude" placeholder="Enter latitude" />
  </div>

  <div class="form-group">
    <label for="longitude">Longitude</label>
    <input type="number" id="longitude" [(ngModel)]="editData.longitude" placeholder="Enter longitude" />
  </div>

  <div class="form-group">
    <label for="additionalInformation">Additional Information</label>
    <textarea id="additionalInformation" [(ngModel)]="editData.additionalInformation" placeholder="Enter any additional info"></textarea>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
